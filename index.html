<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>

    
    <link rel="icon" type="image/x-icon" href="./images/piano.jpg">

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div class="music" id="music"></div>
    <div class="music" id="music2"></div>


    <div class="heading flexboard">
        <img src="./images/piano.jpg" alt="">
        <h1>Piano</h1>
    </div>


    <div class="flexboard">
        <div class="container">
            <div class="key1 a border key white">a</div>
            <div class="key2 b border key white">b</div>
            <div class="key3 c border key white">c</div>
            <div class="key4 d border key white">d</div>
            <div class="key5 e border key white">e</div>
            <div class="key6 f border key white">f</div>
            <div class="key7 g border key white">g</div>
            <div class="key8 h border key white">h</div>
            <div class="key9 i border key white">i</div>
            <div class="key10 j border key white">j</div>
            <div class="key11 k border key white">k</div>
            <div class="key12 l border key white">l</div>
            <div class="key13 m border key white">m</div>
            <div class="key14 n border key white">n</div>
            <div class="key15 o border key white">o</div>
            <div class="key16 p border key white">p</div>
        </div>
        <div class="container-2">
            <div class="key17 q border key black">q</div>
            <div class="key18 r border key black">r</div>
            <div class="key19 s border key black">s</div>
            <div class="key20 t border key black">t</div>
            <div class="key21 u border key black">u</div>
            <div class="key22 v border key black">v</div>
            <div class="key23 w key black">w</div>
            <div class="key24 x border key black">x</div>
        </div>
        <div class="heading-2">
            <h2>Use keyboard keys or tap</h2>
        </div>
    </div>




    <!-- javacsript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./js/index.js"></script>

</body>

</html>
